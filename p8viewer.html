<!DOCTYPE html>
<html>
<head>
    <title>Secure PDF Preview</title>
    <style>
        body { text-align: center; }
        iframe {
            width: 80%;
            height: 90vh;
            border: 1px solid #000;
        }
    </style>
</head>
<body>

<h2>PDF Preview</h2>

<iframe 
    id="pdfFrame" 
    src="./P8.pdf" 
    type="application/pdf">
</iframe>

<script>
    // Disable right-click on iframe
    const iframe = document.getElementById('pdfFrame');
    iframe.addEventListener('contextmenu', e => e.preventDefault());
</script>

</body>
</html>
